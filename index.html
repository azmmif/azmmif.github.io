<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>API's YouTube Channel</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <div id="imgChannel">
                    
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row justify-content-center" id="listOfVideos">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
        const key = "AIzaSyCtNpEhRUVmeD_0Um6AZJsvFJjNkvq11Y8";
        const channelId = "UCRKJQL3Na3DA5QfoQ7feI1w";
        const maxResults = 10;

        const getData = async (contentUrl) => {
            const response = await fetch(`${contentUrl}`)
            const data = await response.json();
            
            return data;
        }
    
        // Fungsi Tampilkan Thumbnail Channel
        const showImgThumbnail = async () => {

            const data = await getData(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${key}`)

            // thumburl di isi dengan link img thumbnail
            const thumbUrl = data.items[0].snippet.thumbnails.medium.url;
            const channelTitle = data.items[0].snippet.title;
            const linkChannel = `https://www.youtube.com/channel/${channelId}`;

            let contentLeft =   `
                                    <img src="${thumbUrl}" class="img-thumbnail">
                                    <h5 class="mt-3"><a href="${linkChannel}" class="text-decoration-none">${channelTitle}</a></h5>
                                `;
            
            document.getElementById('imgChannel').innerHTML = contentLeft
            
        }
        showImgThumbnail()

        // Fungsi Tampilkan Semua Video
        const showAllVideos = async () => {
            const data = await getData(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=UCRKJQL3Na3DA5QfoQ7feI1w&maxResults=30&type=video&key=AIzaSyCtNpEhRUVmeD_0Um6AZJsvFJjNkvq11Y8`)

            let listVideos = ``;
            let numVideos = data.items.length;

            for(let i = 0; i < numVideos-1; i++) {
                listVideos +=   `<div class="col-md-3 d-inline">
                                    <div class="card mb-3">
                                        <img src="${data.items[i].snippet.thumbnails.medium.url}" class="card-img-top">
                                        <div class="card-body">
                                        <small>
                                            <a href="https://www.youtube.com/watch?v=${data.items[i].id.videoId}" class="card-title bold text-decoration-none">${data.items[i].snippet.title}</a>
                                        </small>
                                        </div>
                                    </div>
                                </div>`;
            }

            // tampilkan list videos
            document.getElementById('listOfVideos').innerHTML = listVideos;
        }

        showAllVideos()
    </script>
  </body>
</html>
